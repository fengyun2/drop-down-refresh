<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JavaScritpt H5 模拟APP页面下拉刷新</title>
	<link rel="stylesheet" type="text/css" href="css/updown.css">
</head>
<body>
	<div id="content">
		<div id="downRefresh">
			<div id="down">
				<p>正在下拉,释放后刷新</p>
			</div>
			<div id="refresh">
				<p>正在刷新...</p>
			</div>
		</div>
		<div class="myContent">
			<ul>
				<li>item1 -- item1 -- item1</li>
				<li>item2 -- item2 -- item2</li>
				<li>item3 -- item3 -- item3</li>
				<li>item4 -- item4 -- item4</li>
				<li>item5 -- item5 -- item5</li>
				<li>item6 -- item6 -- item6</li>
				<li>item7 -- item7 -- item7</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="js/updown.js"></script>
</body>
</html>
